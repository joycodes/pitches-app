{% extends 'base.html' %}


{% block content %}
<div class="card shadow-md">
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.bio.label }}
            {{ form.bio(class_='form-control') }}
        </div>
        <div class="form-group">
            {{ form.submit(class_='btn btn-success btn-md') }}
        </div>
    </form>
</div>
{% endblock %}
